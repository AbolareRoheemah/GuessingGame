<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://use.fontawesome.com/9773a150e5.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
    <title>Number Guesser</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-auto mx-auto mt-5">
                <div class="card">
                    <h3 class="card-header bg-danger text-white">Number Guessing Game!</h3>
                    <div class="card-body">
                        <div id="game">
                        <p>Guess a number between <span class="min-num">\</span> and <span class="max-num"></span></p>
                        <input type="number" id="guess-input" placeholder="Enter your guess.....">
                        <input type="submit" value="Submit" id="guess-btn" class="btn-success">
                        <p class="message"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
